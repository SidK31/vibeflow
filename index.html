<!DOCTYPE html>
<html>

<head>
    <title>VibeFlow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="hero-title">VibeFlow</h1>
        <p class="hero-tagline">A simple mood switcher I built while learning frontend dev.</p>
        <p class="hero-cta">Try the buttons below to change the vibe.</p>
    </div>

    <!-- User Greeting Section -->
    <section class="user-section">
        <h2 class="section-heading">Say Hello</h2>

        <h1 id="title">Welcome to VibeFlow</h1>
        <p id="status">Click something to get started.</p>

        <div class="greeting-section">
            <input type="text" id="nameInput" placeholder="Enter your name" />
            <button id="greetBtn">Say Hi</button>
        </div>

        <!-- Color Mode Buttons -->
        <div class="button-group">
            <button id="blueBtn">Blue</button>
            <button id="greenBtn">Green</button>
            <button id="resetBtn">Reset</button>
            <button id="darkBtn">Dark Mode</button>
        </div>
    </section>

    <!-- VibeFlow Mood Section -->
    <section class="mood-section">
        <h2 class="section-heading" id="moodHeading">Pick a Mood</h2>
        <div class="mood-buttons">
            <button id="happyBtn">Happy</button>
            <button id="focusBtn">Focus</button>
            <button id="chillBtn">Chill</button>
            <button id="darkMoodBtn">Dark</button>
        </div>
    </section>

    <script src="script.js"></script>


</body>

</html>
